<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link 
            href="https://fonts.googleapis.com/css?family=Poppins&display=swap" 
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        
        <title>Landing Page</title>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src = "img/logo.svg" alt="logo" width="60" height="28">
                <!--h4 class="logo">M.Aghamelu</h4>-->
            </div>
            <nav>
                <ul class="nav-links">
                    <li ><a class="nav-link" href="#">Blog</a></li>
                    <li ><a class="nav-link" href="#">Projects</a></li>
                    <li ><a class="nav-link" href="#">Artist</a></li>
                </ul>
            </nav>
            <div class="github">
                <img src="./img/git.svg" alt="github" width="34" height="20"/>
            </div>
            <div class="linkedin">
                <img src="img/linkedin.svg" alt="linkedin" width="34" height="20"/>
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Muna Aghamelu</h1>
                        <p>
                            I am no longer accepting the things I cannot change, I am changing the things I cannot accept.
                            - Angela Davis
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">About</button>
                        <button class="cta-add">Contact</button>
                    </div>
                </div>

                <div class="cover">
                    <img src="./img/profile.png" alt="profile" />
                    <img src= "./img/life.png" alt="china" />
                    <img src= "./img/tech.png" alt="tech" />
                </div>

            </section>

            <div class="image-select">
                <img src="./img/arrow-left.svg" alt="">
                <img src="img/dot.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/dot.svg" alt="">
                <img src="img/arrow-right.svg" alt="">
            </div>
        </main>

    </body>
</html>
