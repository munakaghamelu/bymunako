<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link 
            href="https://fonts.googleapis.com/css?family=Poppins&display=swap" 
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Landing Page</title>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src = "img/logo.svg" alt="logo" width="60" height="28">
                <!--h4 class="logo">M.Aghamelu</h4>-->
            </div>
            <nav>
                <ul class="nav-links">
                    <li ><a class="nav-link" href="#">Art</a></li>
                    <li ><a class="nav-link" href="#">Tech</a></li>
                    <li ><a class="nav-link" href="#">Race</a></li>
                    <li ><a class="nav-link" href="#">Travel</a></li>
                </ul>
            </nav>
            <div class="github">
                <img src="./img/git.svg" alt="github" width="44" height="22"/>
            </div>
            <div class="linkedin">
                <img src="img/linkedin.svg" alt="linkedin" width="44" height="22"/>
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Muna K. Aghamelu</h1>
                        <p>
                            I am no longer accepting the things I cannot change, I am changing the things I cannot accept.
                        </p>
                    </div>
                    <div class="cta"> <!--call to action-->
                        <button class="cta-select">About Me</button>
                        <button class="cta-add">Contact</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="img/profile.png" alt="profile" />
                </div>
            </section>
        </main>
    </body>
</html>
